<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spice Grindr Results</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="style.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
	</head>
	<body>
		<h1>Your Spice Grindr Results</h1>
		<table>
			<tr>
				<th>Image</th>
				<th>Dish</th>
				<th>Other Spices</th>
			</tr>
			
			{% for recipe in recipes %}
			<tr>
				<td>{{ recipe.img }}/td>
				<td>{{ recipe.name }}</td>
				<td>{{ recipe.spices }}</td>
			</tr>
			{% endfor %}
			
		</table>
	</body>
</html>
